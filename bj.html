<body>
    <div class="notebook-container">

        <div class="notebook-header">

        <div class="notebook-content">

            </div>

            <div class="save-tip">æ‰€æœ‰ç¬”è®°è‡ªåŠ¨ä¿å­˜ï¼Œåˆ·æ–°/å…³é—­åä¸ä¸¢å¤±</div>

    <script>
        // è·å–DOMå…ƒç´ 
        const newNoteInput = document.getElementById('new-note-input');
        const addBtn = document.getElementById('add-btn');
        const notesList = document.getElementById('notes-list');

        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½ç¬”è®°
        function loadNotes() {
            const savedNotes = JSON.parse(localStorage.getItem('freshGreenNotes') || '[]');
            renderNotes(savedNotes);
            return savedNotes;
        }

        // æ¸²æŸ“ç¬”è®°åˆ—è¡¨
        function renderNotes(notes) {
            notesList.innerHTML = '';
            if (notes.length === 0) {
                notesList.innerHTML = '<div class="empty-tip">æš‚æ— ç¬”è®°ï¼Œæ·»åŠ ç¬¬ä¸€æ¡å§ï½</div>';
                return;
            }
            // éå†åˆ›å»ºç¬”è®°é¡¹ï¼ˆå¸¦å½©è‰²æ ‡ç­¾ï¼‰
            notes.forEach((note, index) => {
                const noteItem = document.createElement('div');
                noteItem.className = 'note-item';
                noteItem.innerHTML = `
                    <div class="note-text">${note}</div>
                    <button class="btn btn-delete" data-index="${index}">åˆ é™¤</button>
                `;
                notesList.appendChild(noteItem);
            });
            // ç»™åˆ é™¤æŒ‰é’®ç»‘å®šäº‹ä»¶
            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', handleDelete);
            });
        }

        // æ·»åŠ æ–°ç¬”è®°
        function addNote() {
            const noteContent = newNoteInput.value.trim();
            if (!noteContent) return; // ç©ºå†…å®¹ä¸æ·»åŠ 
            const notes = loadNotes();
            notes.unshift(noteContent); // æ–°ç¬”è®°æ”¾æœ€å‰é¢
            localStorage.setItem('freshGreenNotes', JSON.stringify(notes));
            renderNotes(notes);
            newNoteInput.value = ''; // æ¸…ç©ºè¾“å…¥æ¡†
        }

        // åˆ é™¤ç¬”è®°
        function handleDelete(e) {
            const index = parseInt(e.target.dataset.index);
            const notes = loadNotes();
            notes.splice(index, 1); // åˆ é™¤å¯¹åº”ç´¢å¼•çš„ç¬”è®°
            localStorage.setItem('freshGreenNotes', JSON.stringify(notes));
            renderNotes(notes);
        }

        // ç»‘å®šäº‹ä»¶
        addBtn.addEventListener('click', addNote);
        // Enteræ·»åŠ ï¼ŒShift+Enteræ¢è¡Œ
        newNoteInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                addNote();
            }
        });

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', loadNotes);
    </script>
