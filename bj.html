<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绿叶记事本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        green: {
                            light: '#e6f7ee',
                            DEFAULT: '#b7e4c7',
                            dark: '#74c69d',
                            darker: '#2d6a4f'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .note-shadow {
                box-shadow: 0 4px 6px -1px rgba(72, 187, 120, 0.1), 0 2px 4px -1px rgba(72, 187, 120, 0.06);
            }
            .btn-hover {
                @apply transition-all duration-300 hover:shadow-lg transform hover:-translate-y-0.5;
            }
            .note-hover {
                @apply transition-all duration-300 hover:shadow-lg;
            }
        }
    </style>
</head>
<body class="bg-green-light min-h-screen font-sans">
    <!-- 头部 -->
    <header class="bg-green-dark text-white py-6 px-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold flex items-center">
                <i class="fa fa-leaf mr-3 animate-pulse"></i>
                绿叶记事本
            </h1>
            <p class="text-green-light mt-1">记录生活的每一个瞬间</p>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 添加笔记区域 -->
        <div class="bg-white rounded-xl p-6 mb-8 note-shadow">
            <h2 class="text-xl font-semibold text-green-darker mb-4 flex items-center">
                <i class="fa fa-pencil-square-o mr-2"></i>添加新笔记
            </h2>
            <textarea 
                id="noteInput" 
                class="w-full p-4 border-2 border-green rounded-lg focus:outline-none focus:ring-2 focus:ring-green-dark transition-all resize-none"
                rows="3" 
                placeholder="输入你的笔记内容..."></textarea>
            <div class="mt-4 flex justify-end">
                <button 
                    id="addNoteBtn" 
                    class="bg-green text-green-darker font-medium px-6 py-2 rounded-lg btn-hover flex items-center">
                    <i class="fa fa-plus mr-2"></i>保存笔记
                </button>
            </div>
        </div>

        <!-- 笔记列表区域 -->
        <div>
            <h2 class="text-xl font-semibold text-green-darker mb-4 flex items-center">
                <i class="fa fa-list-alt mr-2"></i>我的笔记
                <span id="noteCount" class="ml-2 bg-green text-green-darker rounded-full px-3 py-1 text-sm font-medium">0 条笔记</span>
            </h2>
            
            <div id="notesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 笔记将通过JavaScript动态添加到这里 -->
                <div class="col-span-full text-center py-12 text-gray-500">
                    <i class="fa fa-sticky-note-o text-5xl mb-4 text-green/50"></i>
                    <p>还没有笔记，开始添加你的第一条笔记吧！</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-green-darker text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>绿叶记事本 &copy; <span id="currentYear"></span></p>
            <p class="text-sm mt-1 text-green-light">数据自动保存，多端同步</p>
        </div>
    </footer>

    <script>
        // 笔记数据管理
        class NoteManager {
            constructor() {
                this.notes = [];
                this.loadNotes();
                this.renderNotes();
                this.updateNoteCount();
            }
            
            // 从localStorage加载笔记（实际项目中可替换为API请求）
            loadNotes() {
                const savedNotes = localStorage.getItem('greenNotes');
                if (savedNotes) {
                    this.notes = JSON.parse(savedNotes);
                }
            }
            
            // 保存笔记到localStorage（实际项目中可替换为API请求）
            saveNotes() {
                localStorage.setItem('greenNotes', JSON.stringify(this.notes));
            }
            
            // 添加新笔记
            addNote(content) {
                if (!content.trim()) return false;
                
                const newNote = {
                    id: Date.now().toString(),
                    content: content,
                    timestamp: new Date().toISOString()
                };
                
                this.notes.unshift(newNote); // 添加到数组开头
                this.saveNotes();
                this.renderNotes();
                this.updateNoteCount();
                return true;
            }
            
            // 删除笔记
            deleteNote(id) {
                this.notes = this.notes.filter(note => note.id !== id);
                this.saveNotes();
                this.renderNotes();
                this.updateNoteCount();
            }
            
            // 格式化时间显示
            formatDate(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
            
            // 渲染笔记列表
            renderNotes() {
                const container = document.getElementById('notesContainer');
                
                if (this.notes.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-12 text-gray-500">
                            <i class="fa fa-sticky-note-o text-5xl mb-4 text-green/50"></i>
                            <p>还没有笔记，开始添加你的第一条笔记吧！</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = '';
                
                this.notes.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'bg-white rounded-xl p-5 note-shadow note-hover border-l-4 border-green';
                    noteElement.innerHTML = `
                        <div class="flex justify-between items-start mb-3">
                            <span class="text-sm text-gray-500">${this.formatDate(note.timestamp)}</span>
                            <button class="delete-btn text-gray-400 hover:text-red-500 transition-colors" data-id="${note.id}">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                        <p class="text-gray-800 whitespace-pre-wrap">${note.content}</p>
                    `;
                    container.appendChild(noteElement);
                });
                
                // 添加删除事件监听
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = e.currentTarget.getAttribute('data-id');
                        if (confirm('确定要删除这条笔记吗？')) {
                            this.deleteNote(id);
                        }
                    });
                });
            }
            
            // 更新笔记数量显示
            updateNoteCount() {
                const countElement = document.getElementById('noteCount');
                countElement.textContent = `${this.notes.length} 条笔记`;
            }
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            // 设置当前年份
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            // 初始化笔记管理器
            const noteManager = new NoteManager();
            
            // 添加笔记按钮事件
            const addBtn = document.getElementById('addNoteBtn');
            const noteInput = document.getElementById('noteInput');
            
            addBtn.addEventListener('click', () => {
                const content = noteInput.value;
                if (noteManager.addNote(content)) {
                    noteInput.value = '';
                    
                    // 添加成功提示动画
                    addBtn.classList.add('bg-green-dark', 'text-white');
                    addBtn.innerHTML = '<i class="fa fa-check mr-2"></i>添加成功';
                    
                    setTimeout(() => {
                        addBtn.classList.remove('bg-green-dark', 'text-white');
                        addBtn.innerHTML = '<i class="fa fa-plus mr-2"></i>保存笔记';
                    }, 1500);
                }
            });
            
            // 按Enter键添加笔记（Shift+Enter换行）
            noteInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    addBtn.click();
                }
            });
        });
    </script>
</body>
</html>
